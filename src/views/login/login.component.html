<h4>{{ "login" | translate }}</h4>
<form>
  <app-input
    class="row"
    [fieldConfig]="usernameConfig"
    [control]="getFormControl(usernameConfig.field)"
  >
  </app-input>
  <app-input
    class="row"
    [fieldConfig]="passwordConfig"
    [control]="getFormControl(passwordConfig.field)"
  >
  </app-input>

  <button
    mat-button
    (click)="login()"
    [disabled]="this.form.status === 'INVALID'"
  >
    {{ "toolbar_log_in" | translate }}
  </button>
</form>
