<div class="d-inline-flex align-items-center pb-1">
  <div *ngIf="fieldConfig.labelOnLeftSide" class="pb-4 pe-1">
    <label>
      {{
        fieldConfig.disableTranslation
          ? fieldConfig.header
          : (fieldConfig.header | translate)
      }}
    </label>
    <label *ngIf="fieldIsRequired">*</label>
  </div>
  <mat-form-field class="col">
    <mat-label *ngIf="!fieldConfig.labelOnLeftSide">
      {{
        fieldConfig.disableTranslation
          ? fieldConfig.header
          : (fieldConfig.header | translate)
      }}
      
    </mat-label>
    <input
      [readonly]="fieldConfig.viewOnly"
      class=""
      matInput
      placeholder="{{
        fieldConfig.disableTranslation
          ? fieldConfig.placeholder
          : (fieldConfig.placeholder | translate)
      }}"
      [formControl]="control"
      type="{{ fieldConfig.inputType }}"
    />
    <mat-hint
      class="text-danger text-nowrap h-25"
      *ngFor="let error of listOfErrors()"
    >
      {{ error | translate }}
    </mat-hint>
  </mat-form-field>

  <!--pb4 is the height of the mat-hint-->
  <app-info-icon
    class="pb-4"
    [size]="32"
    [info]="
      fieldConfig.disableTranslation
        ? fieldConfig.info
        : (fieldConfig.info | translate)
    "
  ></app-info-icon>
</div>
