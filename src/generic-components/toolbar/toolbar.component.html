<mat-toolbar class="sticky-top">
  <div>
    <button mat-button routerLink="" class="col">
      <mat-icon>home</mat-icon>
      {{ this.ts.translate("toolbar_home") }}
    </button>

    <button mat-button routerLink="about" class="col">
      <mat-icon>psychology_alt</mat-icon>
      {{ this.ts.translate("toolbar_we_are") }}
    </button>

    <button mat-button routerLink="contact" class="col">
      <mat-icon>phone</mat-icon>
      {{ this.ts.translate("toolbar_contact") }}
    </button>
    <button mat-button routerLink="eval" class="col">
      <mat-icon>add</mat-icon>
      {{ this.ts.translate("new_eval") }}
    </button>
  </div>

  <!--empty div -->
  <div class="col"></div>

  <div class="">
    <!--language-->
    <button mat-button class="col w-10" (click)="changeLanguage()">
      <img
        src="/assets/img/flags/{{ this.languageCode }}.png"
        height="24"
        width="24"
      />
    </button>

    <!--user registering-->
    <button mat-button class="col">
      <mat-icon>login</mat-icon>
      {{ this.ts.translate("toolbar_log_in") }}
    </button>
    <button mat-button class="col">
      <mat-icon>person</mat-icon>
      {{ this.ts.translate("toolbar_sign_up") }}
    </button>
  </div>
</mat-toolbar>
