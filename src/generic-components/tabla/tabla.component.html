<h6>{{ title | translate }}</h6>
<mat-table [dataSource]="items" class="mat-elevation-z8 mt-2 w-100">
  <ng-container
    *ngFor="let column of fieldsConfig"
    [matColumnDef]="column.field"
  >
    <mat-header-cell *matHeaderCellDef>{{
      column.header | translate
    }}</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element[column.field] }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<div *ngIf="canAddRemove" class="mt-2 me-2 d-flex flex-row-reverse">
  <button
    mat-raised-button
    [disabled]="!items.length"
    (click)="removeItem()"
    type="button"
  >
    {{ "button_remove_last" | translate }} {{ itemName | translate }}
  </button>
  <button mat-raised-button (click)="addItem()" class="ms-3 me-2" type="button">
    {{ "button_add_one" | translate }} {{ itemName | translate }}
  </button>
</div>
<div class="mb-4"></div>
